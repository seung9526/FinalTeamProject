<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style_purchase.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles_cart.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container padding-bottom-3x mb-1">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <!--        <a class="navbar-brand" href="#!">Shop</a>-->
            <a class="navbar-brand" th:href="@{/product/list}"><img th:src="@{/img/logo.png}" width="400px" height="150px"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/product/list}">Home</a></li>
                    <li class="nav-item "><a class="nav-link " sec:authorize="isAnonymous()" th:href="@{/user/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link " sec:authorize="isAuthenticated()" th:href="@{/user/logout}">Logout</a></li>
                </ul>
                <a th:href="@{/cart/list}">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                    </button>
                </a>
        </div>
    </nav>
    <br><br><br><br><br><br>
<div class="container padding-bottom-3x mb-1">
    <!-- Shopping Cart-->
    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
            <tr>
                <th>제품명</th>
                <th class="text-center">개수</th>
                <th class="text-center">가격</th>
                <th class="text-center">구매 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="getList :${getList}">
                <td>
                    <div class="product-item">
                        <a class="product-thumb" th:href="@{|/product/view/${getList.product.pno}|}"><img th:src="@{|/img/${getList.product.imageFileName}|}" alt="Product"></a>
                        <div class="product-info">
                            <h4 class="product-title"><a th:href="@{|/product/view/${getList.product.pno}|}" th:text="${getList.product.name}"></a></h4>
                        </div>
                    </div>
                </td>
                <td class="text-center">
                    <p th:text="${getList.productCount}"></p>
                </td>
                <td class="text-center text-lg text-medium" th:text="${getList.product.price}*${getList.productCount}"></td>
                <td class="text-center text-lg text-medium" th:text="${getList.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
